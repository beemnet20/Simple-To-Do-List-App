<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="assets/js/lib/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/lib/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus-square-o"></i></h1>
        <input type="text" max="40" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fa fa-trash-o"></i></span> write some code</li>
            <li><span><i class="fa fa-trash-o"></i></span> write more code</li>
            <li><span><i class="fa fa-trash-o"></i></span> write some more code</li>
        </ul>
    </div>
    <script src="assets/js/todos.js"></script>
</body>

</html>
